<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <script
      src="https://kit.fontawesome.com/2fc8e73d3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="head">
        <h2 class="header">Today's To Do</h2>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <form class="add">
        <input
            type="text"
            name="additem"
            class="additem"
            placeholder="Add your list ..."
          />
        <button type="button" class="add-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="items" id="tasks-list">

      </div>
      <div class="bottom">
        <button class="clear" type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
